<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#9D0F3E" />

    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>ALAT by Wema</title>

    <!--Bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- font-awesome.css -->
    <link href="css/font-awesome/font-awesome.css" rel="stylesheet">

    <!--JQuery-->
    <script src="js/jquery.min.js"></script>

    <!-- User Defined Style -->
    <link href="css/app.css" rel="stylesheet">
  <!--   <link href="css/components.css" rel="stylesheet"> -->
</head>
<body>
    <div class="onboarding">
      <div class="container middle">
        <div class="inner">
          <div class="row">
              <!-- Logo -->
              <div class="col-4">
                  <img src="img/logo.svg" />
              </div>
              <div class="col-sm-8 col-8 text-right pull-right">
                  <i class="fa fa-circle bullet active"></i>
                  <i class="fa fa-circle bullet inactive"></i>
                  <i class="fa fa-circle bullet inactive"></i>
                  <i class="fa fa-circle bullet inactive"></i>
                  <i class="fa fa-circle bullet inactive"></i>
                  <i class="fa fa-circle bullet inactive"></i>
              </div>
          </div>
          
          <div class="row">
              <!-- Header -->
              <div class="col-12">
                  <h3>Hello there!<span></span></h3>
                  <p>We’re so glad you’re ready to come onboard. Let’s start by getting to know you better.</p>
              </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form class="onboard-form">
                <div class="input-ctn">
                  <label>Please enter your phone number</label>
                  <input type="tel" placeholder="08123456789" />
                </div>

                <input type="submit" value="Get Started" class="btn-alat btn-block"/>
                      
              </form>
                  
              <p class="text-center">Already have an account? <a href="#">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
