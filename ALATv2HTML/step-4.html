                        </div>

                            </div>
                            <div class="col-6">
                                <span class="label">BVN</span><br/>
                                <span>2234789090</span>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="btn-alat btn-block">Confirm Details</a>
                </div>
            </div>
