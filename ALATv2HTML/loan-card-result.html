<body class="dashboard-main">
	<div class="db2-fixed-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-4 col-sm-4">
					<div id="nav-icon1" class="">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<a href="/">
						<img src="img/white-logo.svg"> </a>
				</div>
				<div class="col-xs-8 col-sm-8">
					<div class="user-name-circle clearfix">
						<div class="circle-image">
							<img src="img/10.jpg">
						</div>
						<p class="name">Hi, Ademola</p>
					</div>

					<span class="notification-top"><i class="demo-icon icon-alert-active"></i></span>
				</div>
			</div>
		</div>
	</div>



	<div class="dashboard-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-12">
							<div class="max-460">
								<div class="loan-header-text text-center">
									<h4 class="text-black">Score Card</h4>
									<!-- <p>Kindly select the answer that best describes you.</p> -->
								</div>
								<div class="al-card no-pad">
									<div class="transfer-ctn no-pad unset-pad">
										<div class="col-sm-12 upper-line"></div>
										<div class="result-msg">
											<p>Dear Customer</p>
											<p>Congratulations!!! you have been granted a loan of <b>N600,000.00</b></p>
											<p>Click Accept to proceed</p>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<input type="button" value="Accept"
											class="btn-alat  m-b-20 text-center" />
									</div>
									<div class="col-sm-6">
										<input type="button" value="Decline"
											class="btn-alat  m-b-20 text-center btn-alat-outline grey"/>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
