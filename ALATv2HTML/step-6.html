<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#9D0F3E" />

    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title>ALAT by Wema</title>

    <!--Bootstrap-->
    <link href="css/bootstrap.css" rel="stylesheet">

   <!-- font-awesome.css -->
    <link href="css/font-awesome/font-awesome.css" rel="stylesheet">
    <link href="css/selectize.default.css" rel="stylesheet">

    <!--JQuery-->
    <script src="js/jquery.min.js"></script>
    <script src="js/standalone/selectize.min.js"></script>

    <!-- User Defined Style -->
    <link href="css/app.css" rel="stylesheet">
    <!--   <link href="css/components.css" rel="stylesheet"> -->
</head>
<body>
<div class="onboarding">
    <div class="container middle">
        <div class="inner">
            <div class="row">
                <!-- Logo -->
                <div class="col-4">
                    <img src="img/logo.svg" />
                </div>
                <div class="col-sm-8 col-8 text-right pull-right">
                    <i class="fa fa-circle bullet active"></i>
                    <i class="fa fa-circle bullet active"></i>
                    <i class="fa fa-circle bullet active"></i>
                    <i class="fa fa-circle bullet active"></i>
                    <i class="fa fa-circle bullet active"></i>
                    <i class="fa fa-circle bullet inactive"></i>
                </div>
            </div>
            <div class="row">
                <!-- Header -->
                <div class="col-12">
                    <h3>Security Questions<span></span></h3>
                    <p>
                        We’re so glad you’re ready to come onboard. Let’s start by getting to know you better.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="onboard-form">
                        <div class="info-label success">
                            An error occured while processing your request
                        </div>

                        <div class="input-ctn">
                            <label>Security Question</label>
                            <select>
                                <option>Please Select</option>
                                <option>What is your grandmother's name</option>
                                <option>What is your grandfather's name</option>
                            </select>
                        </div>
                        <div class="input-ctn form-error">
                            <label>Answer</label>
                            <input type="text" />
                            <span class="error">Your answer was incorrect</span>
                        </div>

                        <p>
                            By clicking "Create Account" you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                        </p>
                        <input type="submit" value="Create Account" class="btn-alat btn-block"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('select').selectize();
</script>
</body>
</html>
